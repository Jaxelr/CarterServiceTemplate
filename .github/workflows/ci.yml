name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Build Source
      run: dotnet build Content/src/CarterService.csproj --configuration Release
    - name: Build Tests
      run: dotnet build Content/tests/CarterService.Tests.csproj --configuration Release
    - name: Format Source
      run: dotnet format Content/src/CarterService.csproj --verify-no-changes --verbosity diagnostic
    - name: Format Tests
      run: dotnet format Content/tests/CarterService.Tests.csproj --verify-no-changes --verbosity diagnostic
    - name: Test
      run: dotnet test Content/tests/CarterService.Tests.csproj -v quiet --configuration Release
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
