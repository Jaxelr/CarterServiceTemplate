name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore
    - name: Build Source
      run: dotnet build Content/src/CarterService.csproj -v quiet --configuration Release --no-restore
    - name: Build Tests
      run: dotnet build Content/src/CarterService.csproj -v quiet --configuration Release --no-restore
    - name: Test
      run: dotnet test Content/tests/CarterService.Tests.csproj -v quiet --no-restore --verbosity quiet
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
